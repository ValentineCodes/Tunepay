  <body ng-controller="AppCtrl" class="ng-scope">
    <div
      id="toast-container"
      ng-class="[config.position, config.animation]"
      toaster-options="{'close-button': true}"
      class="ng-scope toast-top-right"
    >
      <!-- ngRepeat: toaster in toasters -->
    </div>
    <!-- uiView:  -->
    <div
      class="app ng-scope"
      id="app"
      ng-show="i18nextReady"
      ui-view=""
      style=""
    >
      <div class="access-screen ng-scope">
        <div class="access-screen-logo">
          <a href="https://paystack.com/" title="TunePay">
            <img
              ng-show="isAggregator &amp;&amp; $state.current.name === 'access.signup'"
              class="max-h-100 ng-hide"
              ng-src="/assets-login/img/logo.svg"
              alt="Organization logo"
              src="/assets-login/img/logo.svg"
            />
            <img
              ng-show="!(isAggregator &amp;&amp; $state.current.name === 'access.signup')"
              src="/assets-login/img/logo.svg"
              alt="paystack logo"
            />
          </a>
        </div>
        <!-- uiView:  -->
        <div ui-view="" class="ng-scope">
          <div class="access-wrap animated fadeIn ng-scope">
            <form
              class="
                access-box
                ng-pristine ng-valid-email ng-invalid ng-invalid-required
              "
              name="loginForm"
            >
              <h1
                class="access-box-title text-center m-b-lg m-t-none ng-binding"
              >
                Login
              </h1>
              <div class="form-group">
                <input
                  type="email"
                  ng-model="credentials.email"
                  class="
                    form-control
                    input-md
                    ng-pristine
                    ng-untouched
                    ng-valid-email
                    ng-invalid
                    ng-invalid-required
                  "
                  placeholder="Email address"
                  required=""
                />
              </div>
              <div class="form-group">
                <input
                  type="password"
                  ng-model="credentials.password"
                  class="
                    form-control
                    input-md
                    ng-pristine ng-untouched ng-invalid ng-invalid-required
                  "
                  placeholder="Password"
                  required=""
                />
              </div>
              <div class="form-group">
                <button
                  class="
                    btn btn-lg btn-success btn-block
                    loading-button
                    ng-scope
                  "
                >
                  <span class="default-state ng-binding"
                    >Login to your account</span
                  >
                  <div class="loading-state spinner">
                    <div class="b1 se"></div>
                    <div class="b2 se"></div>
                    <div class="b3 se"></div>
                    <div class="b4 se"></div>
                    <div class="b5 se"></div>
                    <div class="b6 se"></div>
                    <div class="b7 se"></div>
                    <div class="b8 se"></div>
                    <div class="b9 se"></div>
                    <div class="b10 se"></div>
                    <div class="b11 se"></div>
                    <div class="b12 se"></div>
                  </div>
                  <span class="loading-success"
                    ><i class="fa fa-check animated fadeInUp"></i></span
                  ><span class="loading-failure"
                    ><i class="fa fa-times animated fadeInUp"></i
                  ></span>
                </button>
              </div>
              <!-- ngIf: loginFailed -->
            </form>
            <div class="access-base">
              <div class="ng-binding">
                New to TunePay?
                <a ui-sref="access.signup" class="ng-binding" href="signup.html"
                  >Sign up</a
                >
              </div>
              <div>
                <a
                  ui-sref="access.request-password-reset"
                  class="ng-binding"
                  href="#/request-password-reset"
                  >Forgot your password?</a
                >
              </div>
            </div>
          </div>
          <!-- <download-app
    copy-title="{{'login.app.title' | i18next}}"
    copy-about="{{'login.app.about' | i18next}}"
    link-primary="https://paystack.com/app"
    link-primary-text="{{'login.app.downloadFor' | i18next}}"
    link-secondary="https://paystack.com/blog/merchant-app"
    link-secondary-text="{{'login.app.learnMore' | i18next}}"
/> -->
        </div>
        <div zendesk="">
          <!-- ngIf: zendeskIsOpen -->
        </div>
        <support-button>
          <div
            class="support-dropup dropup dropdown"
            uib-dropdown=""
            ng-show="zendeskReady"
            style=""
          >
            <div
              class="support-button dropdown-toggle"
              uib-dropdown-toggle=""
              aria-haspopup="true"
              aria-expanded="false"
            >
              <button
                class="support-button__front ng-binding"
                data-testid="support-button"
              >
                <i class="icon-question"></i> Support
              </button>
              <button class="support-button__back ng-binding">
                <i class="icon-close"></i> Close
              </button>
            </div>
            <ul
              class="
                dropdown-menu dropdown-menu-right
                no-arrow
                animated
                fadeInUp
              "
              uib-dropdown-menu=""
            >
              <li>
                <a
                  ng-click="openHelpDesk({ position: 'bottom-right' }); onClick('Find answers');"
                  data-testid="find-answers"
                  class="ng-binding"
                >
                  Find answers
                </a>
              </li>
              <li>
                <a
                  ng-click="openHelpDesk({ tab: 'contact', position: 'bottom-right' }); onClick('Contact us')"
                  data-testid="contact-us"
                  class="ng-binding"
                >
                  Contact us
                </a>
              </li>
              <!-- ngIf: isLoggedIn() -->
              <!-- ngIf: isLoggedIn() -->
            </ul>
          </div>
        </support-button>
      </div>
    </div>

    <iframe
      data-product="web_widget"
      title="No content"
      tabindex="-1"
      aria-hidden="true"
      src="about:blank"
      style="
        width: 0px;
        height: 0px;
        border: 0px;
        position: absolute;
        top: -9999px;
      "
    ></iframe>
    <script
      btn-bid="898ba850a4f711ea911907dc76209b89"
      src="https://snap.snapcall.io/snapapp.min.js"
      nowidget="true"
    ></script>
    <div>
      <iframe
        title="Opens a widget where you can find more information"
        id="launcher"
        tabindex="-1"
        style="
          width: 133.688px;
          height: 50px;
          padding: 0px;
          margin: 10px 20px;
          position: fixed;
          bottom: 30px;
          overflow: visible;
          opacity: 0;
          border: 0px;
          z-index: 999998;
          transition-duration: 250ms;
          transition-timing-function: cubic-bezier(0.645, 0.045, 0.355, 1);
          transition-property: opacity, top, bottom;
          top: -9999px;
          visibility: hidden;
        "
      ></iframe>
    </div>
  </body>
</html>
